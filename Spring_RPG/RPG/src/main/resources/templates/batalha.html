<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha</title>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Macondo&display=swap" rel="stylesheet">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/css/batalha.css">

</head>
<body>


<main class="container-principal">
    <section class="container-1">
        <h1 class="titulo">Batalhas</h1>
        <h3 class="sub-titulo">1 vs 1</h3>

        <p class="descricao">Aqui sua jornada iniciará, descubra quais inimigos você enfrentará.</p>

        <a href="rodada">
            <button class="botao-batalhar-inimigos">Batalhar</button>
        </a>
    </section>

    <!-- Descrição de Cada Inimigo -->
    <section class="container-2">
        <h3 class="inimigos">Conheça seus Inimigos</h3>

        <ul class="container-3">
            <li th:each="boss : ${bosses}" th:class="${boss.nome}">
                <img th:class="'img-icon-' + ${boss.nome}"
                     th:src="${boss.getCaminhoDaImgSimbolo()}"
                     th:alt="${boss.nome}">
                <img th:class="'img-inimigo-' + ${boss.nome}" th:src="${boss.getCaminhoDaImg()}"
                     th:alt="${boss.nome}">

                <span class="nome-boss" th:text="${boss.nome}"></span>
                <span class="dificuldade-boss" th:text="${boss.dificuldade}"></span>
                <span class="vida-boss" th:text="'Vida: ' + ${boss.vida}"></span>
                <span class="descricao-boss" th:text="${boss.descricao}"></span>

                <a href="rodada">
                    <button th:class="'botao-batalhar-'+ ${boss.nome}">Batalhar</button>
                </a>
            </li>
        </ul>
    </section>

</main>


</body>
</html>
