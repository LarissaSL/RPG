<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="<http://www.thymeleaf.org>">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha</title>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Macondo&display=swap" rel="stylesheet">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/css/rodadas.css">

</head>
<body>

<main>
    <section>
        <img class="imgRodada" src="/img/fundos/fundoRodadas.jpg">

        <div th:if="${rodadaAtual == 1}">
            <h3 th:text="${bossAtual.nome}"></h3>
            <span class="versus">VS</span>
            <h3 th:text="${ultimoPersonagem.nome}"></h3>

            <h4 th:text="'Rodada' + ${rodadaAtual}"></h4>
            <form action="/rodada" method="post">
                <button type="submit" name="acaoJogador" value="atacar">Ataque</button>
                <button type="submit" name="acaoJogador" value="defender">Defesa</button>
            </form>
        </div>

        <div th:if="${rodadaAtual == 2}">
            <h3 th:text="${bossAtual.nome}"></h3>
            <span class="versus">VS</span>
            <h3 th:text="${ultimoPersonagem.nome}"></h3>

            <h4 th:text="'Rodada' + ${rodadaAtual}"></h4>
            <p th:text="${mensagemRodada}"></p>
            <form action="/rodada" method="post">
                <button type="submit" name="acaoJogador" value="atacar">Ataque</button>
                <button type="submit" name="acaoJogador" value="defender">Defesa</button>
            </form>
        </div>

        <div th:if="${rodadaAtual == 3}">
            <h3 th:text="${bossAtual.nome}"></h3>
            <span class="versus">VS</span>
            <h3 th:text="${ultimoPersonagem.nome}"></h3>

            <h4 th:text="'Rodada' + ${rodadaAtual}"></h4>
            <p th:text="${mensagemRodada}"></p>
            <form action="/rodada" method="post">
                <button type="submit" name="acaoJogador" value="atacar">Ataque</button>
                <button type="submit" name="acaoJogador" value="defender">Defesa</button>
            </form>
        </div>


        <div th:if="${mensagemFimDeJogo}">
            <h2 th:text="'Fim de Jogo '+ ${statusFimDeJogo}"></h2>
            <p th:text="${mensagemRodada}"></p>
            <p th:text="${mensagemFimDeJogo}"></p>
            <a href="rodada">
                <button th:class="botao-continuar">Continuar</button>
            </a>
        </div>
    </section>


</main>


</body>
</html>
