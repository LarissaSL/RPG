<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="<http://www.thymeleaf.org>">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha</title>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Macondo&display=swap" rel="stylesheet">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/css/cadastro.css">

</head>
<body>



<main>
    <section class="container">
        <div class="textos">
            <h1>Vamos começar? Então é hora de Cadastrar...</h1>
            <p>Se você deseja batalhar, primeiro vai ter que se cadastrar, me diz aí o nome que vai usar,
                o personagens que vai escolher e qual personalidade ele deve ter.
            </p>
        </div>

        <form th:action="@{/cadastro}" method="post">
            <div class="jogador form-floating">
                <input type="text" class="form-control" placeholder="nome do jogador" name="nomeJogador">
                <label>nome do jogador</label>
            </div>
            <div class="personagens">
                <label for="personagem">Selecione seu personagem:</label>
                <select id="personagem" class="form-select" name="personagem">
                    <option selected>listar personagens...</option>
                    <option value="Gladiadora">Gladiadora</option>
                    <option value="Guerreiro">Guerreiro</option>
                    <option value="Mago">Mago</option>
                    <option value="Feiticeira">Feiticeira</option>
                </select>
            </div>
            <div class="personalidades">
                <label for="personalidade">Selecione a personalidade</label>
                <select id="personalidade" class="form-select" name="personalidade">
                    <option selected>escolher...</option>
                    <option value="Heroico">Heroico(a)</option>
                    <option value="Malvado">Malvado(a)</option>
                </select>
            </div>
            <div class="botoes">
                <button type="button" class="btn btn-secondary btn-lg">Voltar</button>
                <button type="submit" class="btn btn-primary btn-lg">Continuar</button>
            </div>
        </form>

    </section>
</main>


</body>
</html>
