<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagem</title>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Macondo&display=swap" rel="stylesheet">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/css/personagem.css">
</head>
<body>
<!-- Nav do RPG -->
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CFLC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/">Inicio</a>
                    <a class="nav-link" href="/cadastro">Cadastro</a>
                    <a class="nav-link" href="/inimigos">Inimigos</a>
                    <a class="nav-link" href="/rodada">Batalha</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <h1 class="titulo">Cadastro feito com Sucesso!</h1>

    <ul>
        <li>
            <div class="icone">
                <img class="img-icon" th:src="${personagem.caminhoDaImgSimbolo}" alt="Simbolo"/>
            </div>

            <div class="personagem">
                <img th:class="'img-cadastro-' + ${personagem.atq}" th:src="${personagem.caminhoDaImg}"
                     th:alt="'Imagem' + ${personagem.nome}"/>
            </div>


            <div class="informacoes">
                <h2 class="nome" th:text="${personagem.nome}"></h2>
                <p class="atributo" th:text="'Vida: ' + ${personagem.vida}"></p>
                <p class="atributo" th:text="'Ataque: ' + ${personagem.atq}"></p>
                <p class="atributo" th:text="'Defesa: ' + ${personagem.def}"></p>

                <a href="inimigos">
                    <button>Continuar</button>
                </a>
            </div>
        </li>
    </ul>

</div>
</body>
</html>
