<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inimigos</title>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Macondo&display=swap" rel="stylesheet">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/css/batalha.css">
</head>
<body>
<!-- Nav do RPG -->
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://localhost:5000">RPG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="http://localhost:5000">Inicio</a>
                    <a class="nav-link" href="http://localhost:5000/cadastro">Cadastro</a>
                    <a class="nav-link" href="http://localhost:5000/batalha">Batalha</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<!-- Conteúdo Principal -->
<main class="container-principal">
    <section class="container-1">
        <img class="fundoBatalha" src="/img/fundos/fundoBatalha.jpg" alt="fundoBatalha">
        <div class="texto-apresentacao">
            <h1 class="titulo">Batalhas</h1>
            <h3 class="sub-titulo">1 vs 1</h3>
            <p class="descricao">Aqui sua jornada iniciará, logo abaixo descubra quais inimigos você enfrentará.</p>

            <a href="rodada">
                <button class="botao-batalhar-inimigos">Batalhar</button>
            </a>
        </div>
    </section>
    <!-- Descrição de Cada Inimigo -->
    <section class="container-2">
        <h3 class="inimigos">Conheça seus Inimigos</h3>

        <ul class="container-3">
            <li th:each="boss : ${bosses}" th:class="${boss.nome}">
                <div th:class="'icone-' + ${boss.nome} ">
                    <img th:class="'img-icon-' + ${boss.nome}"
                         th:src="${boss.getCaminhoDaImgSimbolo()}"
                         th:alt="${boss.nome}">
                </div>

                <div th:class="'conteudo-' + ${boss.nome}">
                    <div th:class="'imagem-' + ${boss.nome}">
                        <img th:class="'img-inimigo-' + ${boss.nome}" th:src="${boss.getCaminhoDaImg()}"
                             th:alt="${boss.nome}">
                    </div>
                </div>

                <div class="texto-direita">
                    <h2 class="nome-boss" th:text="${boss.nome}"></h2>
                    <span th:class="'dificuldade-boss-' + ${boss.dificuldade}" th:text="${boss.dificuldade}"></span>

                    <div class="descricao-botao">
                        <span class="descricao-boss" th:text="${boss.descricao}"></span>
                        <br>
                        <a href="rodada">
                            <button class="botao-batalhar">Batalhar</button>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </section>
</main>
<!-- Footer do RPG -->
<footer class="rodape">
    <div>
        <span>© 2023 Copyright: ManasCode</span>
        <a href="#">Larissa</a>
        <a href="#">Giulina</a>
        <a href="#">Silvana</a>
    </div>
</footer>
</body>
</html>
